<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criar Ponto de Coleta</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">

    <link rel="stylesheet" href="./styles/creat-point.css">

    
    <link rel="stylesheet" href="./styles/responsive.css">


</head>
<body>

<div id="page-creat-point">

    

    <header> 
        <img src="./styles/assets/logo.svg" alt="Logomarca">
            <a href>
                <span> </span>
             Voltar para home
            </a>
    </header>

    <form action="">

        
        <h1>Cadastro do ponto de coleta </h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade </h2>
            </legend>

            <div class="field">

                <label for="name">Nome da entidade  </label>
                <input type="text" name='name'>

            </div>

            <div class="field-group">

                <div class="field">  
                    <label for=" address">Endereço</label>
                    <input type="text" name="address">
                </div>
                

                <div class="field">
                    <label for=" address"> Número/Complemento</label>
                    <input type="text" name="address2"> 



                </div>
                  
            </div>



           
            <div class="field-group">
                <div class="field">

                    <label for="State">Estado </label>

                    <select name="uf">

                        <option value="">Selecione o Estado </option>

                         
                    </select>

                    <input type="hidden" name='state'> 
                
                    
                </div>


                <div class="field">

                    <label for="city"> Cidade </label>

                    <select name="city">

                        <option value="" disabled > Selecione a Cidade </option>
                        <!-- ' dusabled' desativa a seleção até eu selecionar antes o primeiro e depois vai habilitar a seleção -->
 
                    </select>
                </div>

            </div>

        </fieldset>
  
        <fieldset>

            <legend>
                <h2> Ìtens de Coleta    </h2>
            </legend>



        </fieldset>

        <button> Cadastrar ponto de coleta</button>

    </form>

     

   
</div>
<script src="./Script/creat-point.js"></script>
</body>
</html>
